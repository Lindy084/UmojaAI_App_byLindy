services:
  - type: web
    name: umojaai
    env: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: OPENROUTER_API_KEY
        fromSecret: OPENROUTER_API_KEY
        plan: free

